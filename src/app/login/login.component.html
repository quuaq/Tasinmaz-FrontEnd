<!-- login.component.html -->
<div class="background-video">
  <video autoplay muted loop id="bg-video">
    <source src="https://odakgis.com.tr/wp-content/uploads/2023/09/odak.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5 custom-card">
        <div class="card-header custom-header">
          <h3 class="text-center">TAŞINMAZ BİLGİ SİSTEMİ</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">E-posta</label>
              <input type="text" id="username" [(ngModel)]="loginUser.userName" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" id="password" [(ngModel)]="loginUser.password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block login-button">
              Giriş
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-link" (click)="logOut()" *ngIf="isAuthenticated">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
